postMerge :
  preRun: 
    command:
      - pnpm install
      - pnpm run -r clean
      - pnpm run -r build
      - ls
  subModules:    
      - name: apps
        runPreRunEveryTime: true
        path : "./apps/jest-babel/"
        pattern: 
          - "./test/index.spec.ts"
        framework : jest

version : 2.0.0
nodeVersion: 16.15.0
